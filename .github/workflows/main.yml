name: CI

on:
  issues:
    types: [opened]
jobs:
  createCard:
    runs-on: ubuntu-latest
    steps:
      - name: Create or Update Project Card
        uses: peter-evans/create-or-update-project-card@v1
        with:
          token: ${{ secrets.PAT }} 
          project-location: https://github.com/tcd-ibm
          project-name: https://github.com/orgs/tcd-ibm/projects/2
          column-name: To do
